<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    <title>Prodotti - My Flask App</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">MyApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/technologia">Technologia</a></li>
          <li class="nav-item"><a class="nav-link" href="/prodotti">Prodotti</a></li>
          <li class="nav-item"><a class="nav-link" href="/contatti">Contatti</a></li>
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top: 15rem">
      <h2>Prodotti</h2>
      <div id="prodotti-slider">
        <!-- Здесь можно добавить код для слайдера продуктов -->
        <div class="carousel slide" id="carouselExample" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="{{ url_for('static', filename='path_to_your_product_image1.jpg') }}"
                class="d-block w-100"
                alt="Product 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="{{ url_for('static', filename='path_to_your_product_image2.jpg') }}"
                class="d-block w-100"
                alt="Product 2"
              />
            </div>
            <!-- Добавь другие продукты здесь -->
          </div>
          <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
