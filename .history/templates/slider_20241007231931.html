<!-- templates/slider.html -->
<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-ride="carousel"
  style="height: 90vh"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{{ url_for('static', filename='images/1.jpg') }}"
        class="d-block w-100"
        alt="First Slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>First Slide</h3>
        <p>Well Done</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/2.jpg') }}"
        class="d-block w-100"
        alt="Second Slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Second Slide</h3>
        <p>Another caption for the second image.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/3.jpg') }}"
        class="d-block w-100"
        alt="Third Slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Third Slide</h3>
        <p>Yet another caption for the third image.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/4.jpg') }}"
        class="d-block w-100"
        alt="Fourth Slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Fourth Slide</h3>
        <p>Caption for the fourth image.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/5.jpg') }}"
        class="d-block w-100"
        alt="Fifth Slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Fifth Slide</h3>
        <p>Caption for the fifth image.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='images/6.jpg') }}"
        class="d-block w-100"
        alt="Sixth Slide"
      />
      <div class="carousel-caption d-none d-md-block">
        <h3>Sixth Slide</h3>
        <p>Caption for the sixth image.</p>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
